# Sentinel: Security Cleanup
# Removes the live-session-specific NOPASSWD configuration from the installed system.
# This prevents the "wheel" group from having passwordless root access on the target.
# Sentinel Update: Replaced removal with reconfiguration to keep sudo access with password.

dontChroot: false
script:
  - "sh -c \"if [ -f /etc/sudoers.d/wheel ]; then sed -i 's/NOPASSWD:[[:space:]]*//g' /etc/sudoers.d/wheel; fi\""
