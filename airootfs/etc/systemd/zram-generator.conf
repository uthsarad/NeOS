# ZRAM configuration for NeOS
# Improves performance on systems with limited RAM by providing compressed swap

[zram0]
# Create a zram device using 25% of total RAM (up to 4GB) to balance performance and memory usage
zram-size = min(ram/4, 4096)
# Use zstd compression algorithm for better performance
compression-algorithm = zstd
# Higher priority than regular swap to maximize usage
swap-priority = 100
