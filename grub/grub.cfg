# NeOS Linux GRUB Configuration

insmod part_gpt
insmod part_msdos
insmod fat
insmod iso9660
insmod all_video
insmod font

set timeout=15
set default=0

menuentry "Boot NeOS (x86_64, UEFI)" {
    search --no-floppy --set=root --label NEOS_ISO
    linux /neos/boot/x86_64/vmlinuz-linux archisobasedir=neos archisolabel=NEOS_ISO cow_spacesize=4G quiet splash
    initrd /neos/boot/x86_64/initramfs-linux.img
}

menuentry "Boot NeOS (x86_64, UEFI, Nomodeset)" {
    search --no-floppy --set=root --label NEOS_ISO
    linux /neos/boot/x86_64/vmlinuz-linux archisobasedir=neos archisolabel=NEOS_ISO cow_spacesize=4G nomodeset quiet splash
    initrd /neos/boot/x86_64/initramfs-linux.img
}
