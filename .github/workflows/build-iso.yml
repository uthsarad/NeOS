name: Build NeOS ISO

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    defaults:
      run:
        shell: bash
    env:
      WORKSPACE: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm archiso git wget erofs-utils

      - name: Setup Chaotic AUR (for linux-lqx)
        run: |
          pacman-key --init
          pacman-key --populate archlinux
          pacman-key --recv-key 3056513887B78AEB --keyserver keyserver.ubuntu.com
          pacman-key --lsign-key 3056513887B78AEB
          pacman -U --noconfirm 'https://cdn-mirror.chaotic.cx/chaotic-aur/chaotic-keyring.pkg.tar.zst' 'https://cdn-mirror.chaotic.cx/chaotic-aur/chaotic-mirrorlist.pkg.tar.zst'
          echo "[chaotic-aur]" >> /etc/pacman.conf
          echo "Include = /etc/pacman.d/chaotic-mirrorlist" >> /etc/pacman.conf
          pacman -Sy --noconfirm

      - name: Prepare Build Config
        run: |
          WORKSPACE="${WORKSPACE:-$PWD}"
          WORKSPACE="$(realpath "$WORKSPACE")"
          cd "$WORKSPACE"
          # Use the container's working pacman configuration for the build
          cp /etc/pacman.conf "$WORKSPACE/pacman-build.conf"
          MIRRORLIST_PATH="$WORKSPACE/airootfs/etc/pacman.d/neos-mirrorlist"
          if ! grep -q "^[[:space:]]*Server" "$MIRRORLIST_PATH"; then
            echo "No active servers in $MIRRORLIST_PATH" >&2
            exit 1
          fi
          if ! grep -q "\[core\]" "$WORKSPACE/pacman-build.conf"; then
            cat >> "$WORKSPACE/pacman-build.conf" <<EOF

# Arch Repositories (Local Build)
[core]
Include = $MIRRORLIST_PATH

[extra]
Include = $MIRRORLIST_PATH

[multilib]
Include = $MIRRORLIST_PATH
EOF
          fi
          ls -la "$WORKSPACE/pacman-build.conf"

      - name: Build ISO
        run: |
          WORKSPACE="${WORKSPACE:-$PWD}"
          WORKSPACE="$(realpath "$WORKSPACE")"
          PROFILE_DIR="$WORKSPACE"
          PACMAN_CONF="$WORKSPACE/pacman-build.conf"
          WORK_DIR="$WORKSPACE/work"
          OUT_DIR="$WORKSPACE/out"
          if [ -z "$PROFILE_DIR" ]; then
            echo "PROFILE_DIR is empty" >&2
            exit 1
          fi
          if [ ! -f "$PACMAN_CONF" ]; then
            echo "Missing pacman config at $PACMAN_CONF" >&2
            exit 1
          fi
          mkarchiso -v -C "$PACMAN_CONF" -w "$WORK_DIR" -o "$OUT_DIR" "$PROFILE_DIR"

      - name: Validate ISO
        run: |
          WORKSPACE="${WORKSPACE:-$PWD}"
          WORKSPACE="$(realpath "$WORKSPACE")"
          cd "$WORKSPACE"
          bash tests/verify_iso_grub.sh
          bash tests/verify_iso_smoketest.sh

      - name: Upload ISO to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: out/*.iso
