# Sentinel: Enforce database signatures to prevent mirror tampering/replay attacks
SigLevel    = Required DatabaseRequired
LocalFileSigLevel = Optional
# âš¡ Bolt: Increase parallel downloads to speed up installation/updates
ParallelDownloads = 8

