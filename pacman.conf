[options]
HoldPkg     = pacman glibc
Architecture = auto
CheckSpace
# Sentinel: Enforce database signatures to prevent mirror tampering/replay attacks
SigLevel    = Required DatabaseRequired
LocalFileSigLevel = Optional
# âš¡ Bolt: Increase parallel downloads to speed up installation/updates
ParallelDownloads = 8

# NeOS uses snapshot-based repositories. All repos below are served from
# a coordinated snapshot to avoid partial upgrades.

[neos-core]
Include = /etc/pacman.d/neos-mirrorlist

[neos-desktop]
Include = /etc/pacman.d/neos-mirrorlist

[neos-extra]
Include = /etc/pacman.d/neos-mirrorlist

[neos-multilib]
Include = /etc/pacman.d/neos-mirrorlist
