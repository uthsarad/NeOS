[options]
HoldPkg     = pacman glibc
Architecture = auto
CheckSpace
SigLevel    = Required DatabaseOptional
LocalFileSigLevel = Optional
ParallelDownloads = 5

# NeOS uses snapshot-based repositories. All repos below are served from
# a coordinated snapshot to avoid partial upgrades.

[neos-core]
Include = /etc/pacman.d/neos-mirrorlist

[neos-desktop]
Include = /etc/pacman.d/neos-mirrorlist

[neos-extra]
Include = /etc/pacman.d/neos-mirrorlist

[neos-multilib]
Include = /etc/pacman.d/neos-mirrorlist
