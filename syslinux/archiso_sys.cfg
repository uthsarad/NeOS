INCLUDE archiso_head.cfg

LABEL neos64
TEXT HELP
Boot NeOS on BIOS.
It allows you to install NeOS or perform system maintenance.
ENDTEXT
MENU LABEL Boot NeOS (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% quiet splash

LABEL neos64_cli
TEXT HELP
Boot NeOS on BIOS (CLI Mode).
It allows you to install NeOS or perform system maintenance without a GUI.
ENDTEXT
MENU LABEL Boot NeOS (CLI Mode)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% quiet splash systemd.unit=multi-user.target

INCLUDE archiso_tail.cfg
